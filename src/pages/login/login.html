<ion-content padding>
  <ion-slides>

    <ion-slide>
      <img class="logo" src="assets/icon.png" />
      <div padding>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="credentail.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentail.password"></ion-input>
        </ion-item>
        <button ion-button block outline (click)="logIn(credentail)" color="default" class="login-button">Login</button>
        <button ion-button block (click)="loginFacebook()" color="default" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
      </div>
    </ion-slide>

    <ion-slide>
      <div padding>
        <ion-item>
          <ion-input type="username" placeholder="username" [(ngModel)]="dataUser.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="password" [(ngModel)]="dataUser.password"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-input type="password" placeholder="confirm password" [(ngModel)]="dataUser.confirmPassword"></ion-input>
        </ion-item> -->
        <div>
          <button ion-button (click)="backToLogin()" color="default">Back</button>
          <button ion-button (click)="next(dataUser)" color="default" [disabled]="!dataUser.password">Next</button>
        </div>

      </div>
    </ion-slide>

    <ion-slide>
      <div padding>
        <ion-item>
          <ion-input type="text" placeholder="firstname" [(ngModel)]="dataUser.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="lastname" [(ngModel)]="dataUser.lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="email" [(ngModel)]="dataUser.email"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-input type="text" placeholder="tel" [(ngModel)]="dataUser.tel"></ion-input>
        </ion-item> -->
        <button ion-button (click)="backTo()" color="default">Back</button>

        <button ion-button (click)="submit(dataUser)" color="default">Submit</button>
      </div>
    </ion-slide>
  </ion-slides>


</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="register()">
      <span>Don't have an account? <strong>Register here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
