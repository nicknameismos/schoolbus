<ion-content padding>
  <ion-slides>
    <ion-slide>
      <ion-header>
        <ion-navbar>
        </ion-navbar>
      </ion-header>
      <img class="logo" src="assets/icon.png" />
      <div padding>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="dataUser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="dataUser.password"></ion-input>
        </ion-item>
        <button ion-button block outline (click)="logIn()" color="default" class="login-button">Login</button>
      </div>
      <button ion-button (click)="loginFacebook()" color="default" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
    </ion-slide>

    <ion-slide>
      <div padding>
        <ion-item>
          <!-- <ion-label stacked> username</ion-label> -->
          <ion-input type="username" placeholder="username" [(ngModel)]="dataUser.username"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label stacked> password</ion-label> -->
          <ion-input type="password" placeholder="password" [(ngModel)]="dataUser.password"></ion-input>
        </ion-item>
        <!-- <button ion-button block (click)="signup()">Submit</button> -->
        <button ion-button block (click)="next(dataUser)" color="default">Next</button>
      </div>
    </ion-slide>


    <ion-slide>
      <div padding>
        <ion-item>
          <!-- <ion-label stacked> first name</ion-label> -->
          <ion-input type="text" placeholder="firstname" [(ngModel)]="dataUser.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label stacked> last name</ion-label> -->
          <ion-input type="text" placeholder="lastname" [(ngModel)]="dataUser.lastName"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label stacked> email</ion-label> -->
          <ion-input type="text" placeholder="email" [(ngModel)]="dataUser.email"></ion-input>
        </ion-item>

        <!-- <button ion-button block (click)="signup()">Submit</button> -->
        <button ion-button block (click)="submit(dataUser)" color="default">Submit</button>

      </div>
    </ion-slide>
  </ion-slides>


</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="register()">
      <span>Don't have an account? <strong>Register here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
